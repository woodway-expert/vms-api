openapi: 3.0.0
info:
  title: KeyCRM OpenAPI documentation
  description:
    'Опис REST маршрутів для роботи з KeyCRM OpenAPI.<br><br> <b>Зверніть
    увагу:</b> <br> 1. Для авторизації потрібно передавати заголовок у форматі
    Bearer + <a
    href="https://help.keycrm.app/uk/process-automation-api-and-more/where-to-get-an-api-key"
    target="_blank">APIkey</a> (authorization:[Bearer `ваш-API-ключ`]); <br> 2.
    Є обмеження до 60 запитів на хвилину з однієї IP-адреси по API-ключу; <br>
    3. Час у всіх сутностях використовується UTC (GMT+0) - при зчитуванні
    (GET-запити), при виборі (фільтрації) по часу створення сутності, а також
    при створенні сутностей (POST).'
  version: 1.2.0
servers:
  - url: https://openapi.keycrm.app/v1
    description: Основний сервер API KeyCRM
tags:
  - name: Pipelines
    description: Робота з воронками.
  - name: Order
    description: Робота із замовленнями та їх асоціаціями.
  - name: Buyer
    description: Робота з покупцями.
  - name: Company
    description: Робота з компаніями.
  - name: Products
    description: Робота з товарами.
  - name: Offer
    description: Робота з варіантами товарів і залишками.
  - name: Custom Fields
    description: Робота з користувацькими полями.
  - name: Storage
    description: Робота з файловою системою.
  - name: Payments
    description: Робота з оплатами.
paths:
  /order:
    get:
      tags:
        - Order
      summary: Отримання списку замовлень
      description: Даний маршрут повертає список замовлень.
      operationId: getPaginatedListOfOrders
      parameters:
        - $ref: "#/components/parameters/acceptParam"
        #        - $ref: '#/components/parameters/correlationIdParam'
        - $ref: "#/components/parameters/limitParam"
        - $ref: "#/components/parameters/pageParam"
        - name: include
          in: query
          description:
            "Підключення додаткових асоціацій, розділені комами. Приклад:
            <strong>buyer,status,tags</strong> <br/><br/> Допустимі асоціації
            `buyer`, `products.offer`, `manager`, `tags`, `status`,
            `marketing`,  `payments`, `shipping.lastHistory`,
            `shipping.deliveryService`, `expenses`, `custom_fields`, `assigned`"
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: sort
          in: query
          description: "Сортування списку замовлень"
          required: false
          style: form
          explode: true
          schema:
            type: string
          examples:
            sort_asc:
              value: id
              summary: "Сортування за зростанням"
            sort_desc:
              value: -id
              summary: "Сортування за зменшенням"
        - name: filter
          in: query
          description: "Фільтрація списку замовлень"
          required: false
          style: deepObject
          explode: true
          schema:
            type: object
          examples:
            filter_by_status:
              value: { status_id: 1 }
              summary: Фільтр за статусом
            filter_by_source:
              value: { source_id: 1 }
              summary: Фільтр за джерелом
            filter_by_source_order_id:
              value: { source_uuid: abc-123 }
              summary: Фільтр ідентифікатору замовлення з джерела
            filter_by_phone:
              value: { buyer_phone: "+1 555-234-1234, +1 555-234-1234" }
              summary: Фільтр за телефоном покупця
            filter_by_email:
              value: { buyer_email: "john.doe@example.com, john.doe@example.com"}
              summary: Фільтр за email покупця
            filter_by_date_created:
              value:
                { created_between: "2020-08-24 00:00:00, 2020-09-22 23:59:59" }
              summary: Фільтр за датою створення
            filter_by_date_updated:
              value:
                { updated_between: "2020-08-24 00:00:00, 2020-09-22 23:59:59" }
              summary: Фільтр за датою оновлення
            filter_by_date_shipping:
              value:
                { shipping_between: "2020-08-24 00:00:00, 2020-09-22 23:59:59" }
              summary: Фільтр за датою доставки
            filter_by_payment_status:
              value: { payment_status: "paid,overpaid" }
              summary:
                "Фільтр за статусом оплати, допустимі значення: paid, overpaid,
                part_paid, not_paid"
            filter_by_tracking_status:
              value: { has_tracking_code: true }
              summary: Фільтр за станом трекінгу (доданий чи ні)
            filter_combined:
              value:
                {
                  status_id: 1,
                  source_uuid: abc-123,
                  source_id: 1,
                  buyer_email: "john.doe@example.com",
                  created_between: "2020-08-24,2020-09-22",
                  has_tracking_code: true,
                }
              summary: "Комбінований приклад"
      responses:
        "200":
          description:
            "Успішна відповідь. Результат у пагінованому вигляді. Значення ключа
            `id` з масиву можна використовувати для операцій `/order/{orderId}`
            як `orderId` параметр."
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/PaginatedResponse"
                  - properties:
                      data:
                        type: array
                        items:
                          $ref: "#/components/schemas/OrderWithIncludes"
        "401":
          description: Помилка авторизації.
      security:
        - bearerAuth: []
    post:
      tags:
        - Order
      summary: Створення нового замовлення
      description: Даний маршрут створює нове замовлення.
      operationId: createNewOrder
      parameters:
        - $ref: "#/components/parameters/acceptParam"
      #        - $ref: '#/components/parameters/correlationIdParam'
      requestBody:
        description: Приклад об'єкту запиту для створення нового замовлення
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - source_id
                - buyer
              properties:
                source_id:
                  type: integer
                  description: "Ідентифікатор джерела. Обов'язкове поле"
                  example: 1
                source_uuid:
                  type: string
                  nullable: true
                  description: "Номер замовлення у джерелі"
                  example: 115
                buyer_comment:
                  type: string
                  nullable: true
                  description: "Коментар покупця"
                  example:
                    "I want this sentence to be my `buyer` comment on KeyCRM"
                manager_id:
                  type: integer
                  example: 1
                  nullable: true
                  description: "Ідентифікатор відповідального менеджера"
                manager_comment:
                  type: string
                  nullable: true
                  description: "Коментар менеджера"
                  example: "Handle till weekend"
                promocode:
                  type: string
                  example: "MERRYCHRISTMAS"
                  nullable: true
                  description: "Промо код"
                discount_percent:
                  type: number
                  example: 11.5
                  nullable: true
                  description: "Знижка на замовлення у %"
                discount_amount:
                  type: number
                  example: 9.99
                  nullable: true
                  description: "Знижка на замовлення фіксована"
                shipping_price:
                  description: "Вартість доставки"
                  type: number
                  nullable: true
                  example: 2.50
                wrap_price:
                  description: "Вартість подарункової упаковки"
                  type: number
                  nullable: true
                  example: 3.50
                gift_message:
                  description: "Привітальне повідомлення"
                  type: string
                  nullable: true
                  example: "Вітаємо з ДР!"
                is_gift:
                  description: "Ознака, що замовлення для подарунку"
                  type: boolean
                  example: true
                gift_wrap:
                  description: "Ознака, що потрібна подарункова упаковка"
                  type: boolean
                  example: true
                taxes:
                  description: "Сума податків"
                  type: number
                  nullable: true
                  example: 2.50
                ordered_at:
                  type: string
                  nullable: true
                  description:
                    "Дата і час замовлення. Якщо не передається, буде
                    використаний поточний час"
                  example: "2021-12-21 14:44:00"
                buyer:
                  type: object
                  properties:
                    full_name:
                      type: string
                      nullable: true
                      example: John Doe
                    email:
                      type: string
                      nullable: true
                      example: john.doe@mail.app
                    phone:
                      type: string
                      description:
                        "Телефон рекомендуємо передавати в міжнародному форматі
                        з плюсом"
                      nullable: true
                      example: "+1 555-234-1234"
                shipping:
                  type: object
                  properties:
                    delivery_service_id:
                      type: integer
                      nullable: true
                      example: 1
                      description: "ID служби доставки у KeyCRM"
                    tracking_code:
                      type: string
                      nullable: true
                      example: "530005665555556"
                      description: "Трек-номер відправлення служби доставки"
                    shipping_service:
                      type: string
                      nullable: true
                      example: "Нова Пошта"
                      description: "Назва служби доставки"
                    shipping_address_city:
                      type: string
                      nullable: true
                      example: "Kyiv"
                    shipping_address_country:
                      type: string
                      nullable: true
                      example: "Ukraine"
                    shipping_address_region:
                      type: string
                      nullable: true
                      example: "Kyivska"
                      description: "Область, штат, регіон"
                    shipping_address_zip:
                      type: string
                      nullable: true
                      example: "50000"
                    shipping_secondary_line:
                      type: string
                    shipping_receive_point:
                      type: string
                      nullable: true
                      example: "Склад #12"
                      description: "Точка видачі замовлення"
                    recipient_full_name:
                      type: string
                      nullable: true
                      example: "Ann Doe"
                      description:
                        "Ім'я отримувача (якщо відрізняється від покупця)"
                    recipient_phone:
                      type: string
                      nullable: true
                      example: "+1 555-234-7777"
                      description:
                        "Номер телефону отримувача (якщо відрізняється від
                        покупця). Рекомендуємо передавати в міжнародному форматі
                        з плюсом"
                    warehouse_ref:
                      type: string
                      nullable: true
                      example: "1ec09d2e-e1c2-11e3-8c4a-0050568002cf"
                      description:
                        UUID складу Нової Пошти (обов'язково з параметром
                        delivery_service_id - ID служби доставки НП в СРМ)
                    shipping_date:
                      type: string
                      nullable: true
                      description: "Дата доставки / відправки"
                      example: "2023-12-21"
                marketing:
                  type: object
                  properties:
                    utm_source:
                      type: string
                      nullable: true
                      example: "facebook"
                      description: "Джерело кампанії"
                    utm_medium:
                      type: string
                      nullable: true
                      example: "banner"
                      description: "Тип трафіку"
                    utm_campaign:
                      type: string
                      nullable: true
                      example: "sale"
                      description: "Назва кампанії"
                    utm_term:
                      type: string
                      nullable: true
                      example: "landing page"
                      description: "Ключове слово"
                    utm_content:
                      type: string
                      nullable: true
                      example: "-30%"
                      description: "Ідентифікатор оголошення"
                products:
                  type: array
                  items:
                    type: object
                    properties:
                      sku:
                        type: string
                        example: "001-242"
                        description: "Артикул товару"
                      price:
                        type: number
                        example: 124.50
                        description: "Ціна товару за одиницю"
                      purchased_price:
                        type: number
                        example: 100
                        description: "Ціна закупки товару за одиницю"
                      discount_percent:
                        type: number
                        example: 11.5
                        nullable: true
                        description: "Знижка на товар у %"
                      discount_amount:
                        type: number
                        example: 9.99
                        nullable: true
                        description: "Знижка на товар фіксована"
                      quantity:
                        type: number
                        example: 1
                        description: "Кількість замовлених одиниць товару"
                      unit_type:
                        type: string
                        example: "кг"
                        description: "Одиниці виміру товару"
                      name:
                        type: string
                        example: "Iphone XS max 256gb"
                        description: "Назва товару"
                      comment:
                        type: string
                        example: "Наклеїти плівку"
                        description: "Коментар до товару"
                      picture:
                        type: string
                        nullable: true
                        description: "Посилання на зображеня товару"
                        example: "https://i.etsystatic.com/22591342/r/il/52142a/2285383547/il_570xN.2285383547_h8a2.jpg"
                      properties:
                        required:
                          - name
                          - value
                        type: array
                        description:
                          "Атрибути товару. <br/> Важливо: Кожен атрибут мае
                          включати в себе поля `name` і `value`. <br/> Атрибут
                          без цих ключів буде ігноруватися "
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                              example: Color
                            value:
                              type: string
                              example: Gold
                payments:
                  type: array
                  items:
                    type: object
                    required:
                      - amount
                    properties:
                      payment_method_id:
                        type: integer
                        example: 2
                        description:
                          "ID методу платежу в KeyCRM, обов'язковий параметр,
                          якщо `payment_method` не заданий"
                      payment_method:
                        type: string
                        example: "Apple Pay"
                        description:
                          "Назва методу платежу, обов'язковий параметр, якщо
                          `payment_method_id` не заданий"
                      amount:
                        type: number
                        example: 123.50
                        description: "Сума платежу"
                      description:
                        type: string
                        example: "Авансовий платіж"
                        nullable: true
                        description: "Коментар до платежу"
                      payment_date:
                        type: string
                        nullable: true
                        example: "2021-02-21 14:44:00"
                        description:
                          "Дата і час платежу. Якщо не передається, буде
                          використаний поточний час"
                      status:
                        type: string
                        nullable: true
                        example: "not_paid"
                        description: "
                          Допустимі значення:\n - paid\n - not_paid\n -
                          canceled\n \n
                          "
                custom_fields:
                  type: array
                  description: "Користувацькі поля в замовленні"
                  items:
                    type: object
                    properties:
                      uuid:
                        description: "Зовнішній ідентифікатор поля"
                        type: string
                        example: OR_1037
                      value:
                        description:
                          "Значення поля. Для полів з типом `select
                          (список/мультисписок)` передавати масив рядків."
                        type: string
                        example: Лорд
      responses:
        "201":
          description: Успішна відповідь від сервера.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        "401":
          description: Помилка авторизації.
      security:
        - bearerAuth: []
  /order/import:
    post:
      tags:
        - Order
      summary: Створення нових замовлень списком
      description:
        "Даний маршрут дозволяє створювати нові замовлення списком, до 50 шт. за
        один запит."
      operationId: createNewOrderImport
      parameters:
        - $ref: "#/components/parameters/acceptParam"
      #        - $ref: '#/components/parameters/correlationIdParam'
      requestBody:
        description: "Приклад запиту для створення нових заломлень списком."
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - orders
              properties:
                orders:
                  type: array
                  maximum: 50
                  items:
                    type: object
                    required:
                      - source_id
                      - buyer
                    properties:
                      source_id:
                        type: integer
                        description: "Ідентифікатор джерела. Обов'язкове поле"
                        example: 1
                      source_uuid:
                        type: string
                        nullable: true
                        description: "Номер замовлення у джерелі"
                        example: 115
                      buyer_comment:
                        type: string
                        nullable: true
                        description: "Коментар покупця"
                        example:
                          "I want this sentence to be my `buyer` comment on
                          KeyCRM"
                      manager_comment:
                        type: string
                        nullable: true
                        description: "Коментар менеджера"
                        example: "Handle till weekend"
                      promocode:
                        type: string
                        example: "MERRYCHRISTMAS"
                        nullable: true
                        description: "Промо код"
                      discount_percent:
                        type: number
                        example: 11.5
                        nullable: true
                        description: "Знижка на замовлення у %"
                      discount_amount:
                        type: number
                        example: 9.99
                        nullable: true
                        description: "Знижка на замовлення фіксована"
                      shipping_price:
                        description: "Вартість доставки"
                        type: number
                        nullable: true
                        example: 2.50
                      wrap_price:
                        description: "Вартість подарункової упаковки"
                        type: number
                        nullable: true
                        example: 3.50
                      taxes:
                        description: "Сума податків"
                        type: number
                        nullable: true
                        example: 2.50
                      ordered_at:
                        type: string
                        nullable: true
                        description:
                          "Дата і час замовлення. Якщо не передається, буде
                          використаний поточний час"
                        example: "2021-12-21 14:44:00"
                      buyer:
                        type: object
                        properties:
                          full_name:
                            type: string
                            nullable: true
                            example: John Doe
                          email:
                            type: string
                            nullable: true
                            example: john.doe@mail.app
                          phone:
                            type: string
                            description:
                              "Телефон рекомендуємо передавати в міжнародному
                              форматі з плюсом"
                            nullable: true
                            example: "+1 555-234-1234"
                      shipping:
                        type: object
                        properties:
                          delivery_service_id:
                            type: integer
                            nullable: true
                            example: 1
                            description: "ID служби доставки у KeyCRM"
                          tracking_code:
                            type: string
                            nullable: true
                            example: "530005665555556"
                            description:
                              "Трек-номер відправлення служби доставки"
                          shipping_address_city:
                            type: string
                            nullable: true
                            example: "Kyiv"
                          shipping_address_country:
                            type: string
                            nullable: true
                            example: "Ukraine"
                          shipping_address_region:
                            type: string
                            nullable: true
                            example: "Kyivska"
                            description: "Область, штат, регіон"
                          shipping_address_zip:
                            type: string
                            nullable: true
                            example: "50000"
                          shipping_secondary_line:
                            type: string
                          shipping_receive_point:
                            type: string
                            nullable: true
                            example: "Склад #12"
                            description: "Точка видачі замовлення"
                          recipient_full_name:
                            type: string
                            nullable: true
                            example: "Ann Doe"
                            description:
                              "Ім'я отримувача (якщо відрізняється від покупця)"
                          recipient_phone:
                            type: string
                            nullable: true
                            example: "+1 555-234-7777"
                            description:
                              "Номер телефону отримувача (якщо відрізняється від
                              покупця). Рекомендуємо передавати в міжнародному
                              форматі з плюсом."
                          warehouse_ref:
                            type: string
                            nullable: true
                            example: "1ec09d2e-e1c2-11e3-8c4a-0050568002cf"
                            description:
                              UUID складу Нової Пошти (обов'язково з параметром
                              delivery_service_id - ID служби доставки НП в СРМ)
                          shipping_date:
                            type: string
                            nullable: true
                            description: "Дата доставки / відправки"
                            example: "2023-12-21"
                      marketing:
                        type: object
                        properties:
                          utm_source:
                            type: string
                            nullable: true
                            example: "facebook"
                            description: "Джерело кампанії"
                          utm_medium:
                            type: string
                            nullable: true
                            example: "banner"
                            description: "Тип трафіку"
                          utm_campaign:
                            type: string
                            nullable: true
                            example: "sale"
                            description: "Назва кампанії"
                          utm_term:
                            type: string
                            nullable: true
                            example: "landing page"
                            description: "Ключове слово"
                          utm_content:
                            type: string
                            nullable: true
                            example: "-30%"
                            description: "Ідентифікатор оголошення"
                      products:
                        type: array
                        description: "Масив з товарами"
                        items:
                          type: object
                          properties:
                            sku:
                              type: string
                              example: "001-242"
                              description: "Артикул товару"
                            price:
                              type: number
                              example: 124.50
                              description: "Ціна товару за одиницю"
                            purchased_price:
                              type: number
                              example: 100
                              description: "Ціна закупки товару за одиницю"
                            discount_percent:
                              type: number
                              example: 11.5
                              nullable: true
                              description: "Знижка на товар у %"
                            discount_amount:
                              type: number
                              example: 9.99
                              nullable: true
                              description: "Знижка на товар фіксована"
                            quantity:
                              type: number
